function select(value) {

  } else if (cell == 3 || cell == 4 || cell == 5) {

  } else {

  }

  correct = validateSelection(value, tempCategories);
  
  if (correct) {
    document.getElementById("t" + cell).innerHTML = units[value].name;
  } else {
    myFunction(cell);
  }
}

function validateSelection(tempUnit, tempIndex) {
  var k = 0;
  for (k = 0; k < 2; k++) {
    // weapons
    if (categories[tempIndex[k]] == "Sword" && units[tempUnit].weapons.indexOf("Sword") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Lance" && units[tempUnit].weapons.indexOf("Lance") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Axe" && units[tempUnit].weapons.indexOf("Axe") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Bow" && units[tempUnit].weapons.indexOf("Bow") < 0) {
      return false;
    }
    // magic
    if (categories[tempIndex[k]] == "Light Magic" && units[tempUnit].weapons.indexOf("Light") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Dark Magic" && units[tempUnit].weapons.indexOf("Dark") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Anima Magic" && units[tempUnit].weapons.indexOf("Anima") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Staff" && units[tempUnit].weapons.indexOf("Staff") < 0) {
      return false;
    }
    // gender
    if (categories[tempIndex[k]] == "Female" && units[tempUnit].gender == "male") {
      return false;
    }
    if (categories[tempIndex[k]] == "Male" && units[tempUnit].gender == "female") {
      return false;
    }
    // game
    if (categories[tempIndex[k]] == "Sacred Stones" && units[tempUnit].game.indexOf("8") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Blazing Sword" && units[tempUnit].game.indexOf("7") < 0) {
      return false;
    }
    if (categories[tempIndex[k]] == "Binding Blade" && units[tempUnit].game.indexOf("6") < 0) {
      return false;
    }
    // affin
    if (categories[tempIndex[k]] == "Dark Affinity" && units[tempUnit].affinity != "dark") {
      return false;
    }
    if (categories[tempIndex[k]] == "Light Affinity" && units[tempUnit].affinity != "light") {
      return false;
    }
    if (categories[tempIndex[k]] == "Anima Affinity" && units[tempUnit].affinity != "anima") {
      return false;
    }
    if (categories[tempIndex[k]] == "Ice Affinity" && units[tempUnit].affinity != "ice") {
      return false;
    }
    if (categories[tempIndex[k]] == "Wind Affinity" && units[tempUnit].affinity != "wind") {
      return false;
    }
    if (categories[tempIndex[k]] == "Fire Affinity" && units[tempUnit].affinity != "fire") {
      return false;
    }
    if (categories[tempIndex[k]] == "Thunder Affinity" && units[tempUnit].affinity != "thunder") {
      return false;
    }
    
    
  }
  return true;
}

function generateGrid() {
  var i = 0;
  var tempIndex = 0;
  var tempOptions = options;
  
  for (i = 0; i < 3; i++) {
    tempIndex = Math.floor(Math.random() * (tempOptions.length));
    categories.push(tempOptions[tempIndex]);
    document.getElementById("tcat" + i).innerHTML = tempOptions.splice(tempIndex,1);
  }
  
  tempOptions = options;
  
  if (categories.indexOf("Sword") >= 0 || categories.indexOf("Lance") >= 0 || categories.indexOf("Axe") >= 0 || categories.indexOf("Bow") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Anima Magic"), 1);
    tempOptions.splice(tempOptions.indexOf("Light Magic"), 1);
    tempOptions.splice(tempOptions.indexOf("Dark Magic"), 1);
    tempOptions.splice(tempOptions.indexOf("Staff"), 1);
  }
  
  if (categories.indexOf("Bow") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Lance"), 1);
  }
  if (categories.indexOf("Lance") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Bow"), 1);
  }
  
    if (categories.indexOf("Dark Affinity") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Light Magic"), 1);
  }
  if (categories.indexOf("Light Magic") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Dark Affinity"), 1);
  }
  
  if (categories.indexOf("Anima Magic") >= 0 || categories.indexOf("Light Magic") >= 0 || categories.indexOf("Dark Magic") >= 0 || categories.indexOf("Staff") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Sword"), 1);
    tempOptions.splice(tempOptions.indexOf("Lance"), 1);
    tempOptions.splice(tempOptions.indexOf("Axe"), 1);
    tempOptions.splice(tempOptions.indexOf("Bow"), 1);
  }
  
  if (categories.indexOf("Male") >= 0 || categories.indexOf("Female") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Male"), 1);
    tempOptions.splice(tempOptions.indexOf("Female"), 1);
  }
  
  if (categories.indexOf("Sacred Stones") >= 0 || categories.indexOf("Blazing Sword") >= 0 || categories.indexOf("Binding Blade") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Sacred Stones"), 1);
    tempOptions.splice(tempOptions.indexOf("Blazing Sword"), 1);
    tempOptions.splice(tempOptions.indexOf("Binding Blade"), 1);
  }
  
    if (categories.indexOf("Anima Affinity") >= 0 || categories.indexOf("Light Affinity") >= 0 || categories.indexOf("Dark Affinity") >= 0 || categories.indexOf("Ice Affinity") >= 0 || categories.indexOf("Fire Affinity") >= 0 || categories.indexOf("Thunder Affinity") >= 0 || categories.indexOf("Wind Affinity") >= 0) {
    tempOptions.splice(tempOptions.indexOf("Anima Affinity"), 1);
    tempOptions.splice(tempOptions.indexOf("Light Affinity"), 1);
    tempOptions.splice(tempOptions.indexOf("Dark Affinity"), 1);
    tempOptions.splice(tempOptions.indexOf("Ice Affinity"), 1);
    tempOptions.splice(tempOptions.indexOf("Fire Affinity"), 1);
    tempOptions.splice(tempOptions.indexOf("Thunder Affinity"), 1);
    tempOptions.splice(tempOptions.indexOf("Wind Affinity"), 1);
  }
  
  for (i = 3; i < 6; i++) {
    tempIndex = Math.floor(Math.random() * (tempOptions.length));
    categories.push(tempOptions[tempIndex]);
    document.getElementById("tcat" + i).innerHTML = tempOptions.splice(tempIndex,1);
  }
  
  for (i = 0; i < 9; i++) {
    document.getElementById("t" + i).innerHTML = '<div onClick="setCell(' + i + ')" class="dropdown"><button onclick="myFunction(' + i + ')" class="dropbtn">Select</button><div id="myDropdown' + i + '" class="dropdown-content"><input type="text" placeholder="Search.." class="myInput" id="myInput' + i + '" onkeyup="filterFunction(' + i + ') ' + value;
  }
}

function myFunction(val) {
  document.getElementById("myDropdown" + val).classList.toggle("show");
}

function filterFunction(val) {
  var input, filter, ul, li, a, i;
  input = document.getElementById("myInput" + val);
  filter = input.value.toUpperCase();
  div = document.getElementById("myDropdown" + cell);
  a = div.getElementsByTagName("a");
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}

if (document.getElementById("tcat5").innerHTML.length < 2) {
  document.getElementById("refresh").innerHTML = '<button onClick="window.location.reload();">Reload</button>';
}
