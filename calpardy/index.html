<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <meta name="author" content="Calvin Christensen">
  <link rel="stylesheet" href="style.css">
  <title>Calpardy!</title>
</head>
<body>
<div id="transition-layer"></div>
  <div id="title">
  	<div id="title-logo">Calpardy!</div>
    <div id="title-buttons">
    	<button id="button-start" onClick="start()">Start Playing</button><br>
      <button>Practice Mode</button>
    </div>
  </div>

    <div id="game-board">
      <div class="game-section">

      	  <td id="0-200" onClick="showClue(0,0)"></td>
          <td id="0-400" onClick="showClue(0,1)"></td>
          <td id="0-600" onClick="showClue(0,2)"></td>
          <td id="0-800" onClick="showClue(0,3)"></td>
          <td id="0-1000" onClick="showClue(0,4)"></td>
        </table>
      </div>
      <div class="game-section">
        <div class="game-category" id="cat-1">?</div>
        <table class="game-table" id="table-1">

          <td id="1-400" onClick="showClue(1,1)"></td>
          <td id="1-600" onClick="showClue(1,2)"></td>
          <td id="1-800" onClick="showClue(1,3)"></td>
          <td id="1-1000" onClick="showClue(1,4)"></td>
        </table>
      </div>
      <div class="game-section">
        <div class="game-category" id="cat-2">?</div>

          <td id="2-800" onClick="showClue(2,3)"></td>
          <td id="2-1000" onClick="showClue(2,4)"></td>
        </table>
      </div>
      <div class="game-section">
        <div class="game-category" id="cat-3">?</div>
        <table class="game-table" id="table-3">
      	  <td id="3-200" onClick="showClue(3,0)"></td>
          <td id="3-400" onClick="showClue(3,1)"></td>
          <td id="3-600" onClick="showClue(3,2)"></td>
          <td id="3-800" onClick="showClue(3,3)"></td>
          <td id="3-1000" onClick="showClue(3,4)"></td>
        </table>
      </div>
      <div class="game-section">
        <div class="game-category" id="cat-4">?</div>
        <table class="game-table" id="table-4">

          <td id="4-800" onClick="showClue(4,3)"></td>
          <td id="4-1000" onClick="showClue(4,4)"></td>
        </table>
      </div>
      <div class="game-section">
        <div class="game-category" id="cat-5">?</div>
        <table class="game-table" id="table-5">
      	  <td id="5-200" onClick="showClue(5,0)"></td>
          <td id="5-400" onClick="showClue(5,1)"></td>
          <td id="5-600" onClick="showClue(5,2)"></td>
          <td id="5-800" onClick="showClue(5,3)"></td>
          <td id="5-1000" onClick="showClue(5,4)"></td>
        </table>
      </div>
    </div>
  </div>
  
  <div id="question">
  	<div id="question-category">Category</div>
    <div id="question-card">?</div>
    <div id="question-buttons">
    	<button onClick="showAnswer()">Show Answer</button><br>
      <button onClick="closeQuestion()">Close</button>
    </div>
  </div>
</html>
